<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>${testName}</title>
    <meta name="title" content="${testName}">
    <meta name="subject" content="${testDescript}">
    <meta name="keywords" content="${testKeyword}">
    <meta name="author" content="뀨앙지윤">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://kkyuang.github.io/handtest/" />
    <meta property="og:url" content="https://kkyuang.github.io/handtest/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="${testName}" />
    <meta property="og:description" content="${testDescript}"/>
    <meta property="og:image" content="${testShareImg}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="${addthisLink}"></script>
    <meta name="google-site-verification" content="${googleWebmasterCode}"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="${analyticsLink}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
    
      gtag('config', '${analyticsCode}');
    </script>
</head>

<body>
    <div id="main-div">
        <nav class="top-nav-bar">
            <a class="navbar-brand" href="${testLink}">${testName}</a>
            <a class="navbar-brand" style="color: #cccc00;" href="${makerLink}">Made by ${makerName}</a>
        </nav>
        <h1 class="title">${testName}</h1>
        <div class="main-img">
            <img id="main-img" src="${mainImg}" alt="메인 이미지">
        </div>
    </div>
    <div id="test-div">
        <div class="top-bar">
            <div id="up">
                <button id="back-btn">← 뒤로가기</button>
                <span id="progress-text">1/12</span>
            </div>
            <div id="progress-bar">
                <div id="progress-bar-finished"></div>
            </div>
        </div>
        <div class="question">
            <div class="question-img">
                <img id="question-img" src="" alt="질문 이미지">
            </div>
            <div class="question-text">
                <span id="question-text">
                    당신은 ~한가요?
                </span>
            </div>
        </div>
        <div class="answer">
            <button class="answer-btn" name="1">예 ~합니다</button>
            <button class="answer-btn" name="2">아니요 ~하지 않습니다</button>
        </div>
    </div>
    <div class="result-div">
        <div class="top-category">
            <span id="result-name">
                고양이
            </span>
            <img id="result-img" src="" alt="결과 이미지">
        </div>
        <div class="bottom-descript">
            <span id="result-text">
                그런 사람이군요!
            </span>
            <div class="compatibility">
                <div id="good">
                    <img class="compatibility-img" id="good-category-img" src="" alt="">
                    <div class="compatibility-text">
                        <span id="good-category-explain">${goodCompatibilityExplain}</span>
                        <span id="good-category-text">고양이1</span>
                    </div>
                </div>
                <div id="bad">
                    <img class="compatibility-img" id="bad-category-img" src="" alt="">
                    <div class="compatibility-text">
                        <span id="good-category-explain">${goodCompatibilityExplain}</span>
                        <span id="good-category-text">고양이2</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="retry-btn">${retryText}</button>
        <div id="addThis" class="addthis_inline_share_toolbox"></div>
    </div>
</body>
</html>
