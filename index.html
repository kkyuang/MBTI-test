<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.ui/1.12.1/jquery-ui.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="http://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
    <title>${testName}</title>
    <meta name="title" content="${testName}">
    <meta name="subject" content="${testDescript}">
    <meta name="keywords" content="${testKeyword}">
    <meta name="author" content="뀨앙지윤">
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="${testLink}" />
    <meta property="og:url" content="${testLink}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="${testName}" />
    <meta property="og:description" content="${testDescript}" />
    <meta property="og:image" content="${testShareImg}" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script type="text/javascript" src="${addthisLink}"></script>
    <meta name="google-site-verification" content="${googleWebmasterCode}" />
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="${analyticsLink}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', '${analyticsCode}');
    </script>
    <script>
        $(document).ready(function () {
            $("#result-div").css("display", "none")
            $("#test-div").css("display", "none")
        });

        function test_start(){
            $("#main-div").animate({
                opacity: '0.0'
            }, 200)
            setTimeout(() => {
                $("main-div").css("display", "none")
            }, 200);
            $("#test-div").css("display", "block")
            $("#test-div").css("opacity", "0.0")
            $("#test-div").animate({
                opacity: '1.0'
            }, 200)
        }
        $(function(){
            var effectList = {
                '.start-btn': [
                    '#556070',
                    'white',
                    'white',
                    'black'
                ],
                '#back-btn': [
                    'white',
                    '#556070',
                    'white',
                    'black'
                ],
                '.answer-btn': [
                    '#556070',
                    'white',
                    '#eeeeee',
                    'black'
                ],
                '.retry-btn': [
                    '#556070',
                    'white',
                    'white',
                    'black'
                ]
            }
            for(var i = 0; i < Object.keys(effectList).length; i++)
            {
                var eff = effectList[Object.keys(effectList)[i]]
                mkMouseAni(Object.keys(effectList)[i], eff)
            }
            function mkMouseAni(key, effect){
                $(key).mouseenter(function(e, eft = effect){
                    $(this).animate({
                        backgroundColor: eft[0],
                        color: eft[1]
                    }, 200)
                });
                $(key).mouseleave(function(e, eft = effect){
                    $(this).animate({
                        backgroundColor: eft[2],
                        color: eft[3]
                    }, 200)
                });
            }
        })
    </script>
</head>

<body class="no-drag">
    <nav class="top-nav-bar">
        <a class="navbar-brand" href="${testLink}">${testName}</a>
        <a class="navbar-brand" style="color: #808080" href="${makerLink}">Made by ${makerName}</a>
    </nav>
    <div id="main-div" class="pannel">
        <h1 class="title">${testName}</h1>
        <!--<img id="main-img" src="${mainImg}" alt="메인 이미지">-->
        <img id="main-img" src="img/temp-img.png" alt="메인 이미지">
        <button class="start-btn" onclick="test_start()">${startBtnMsg}</button>
    </div>
    <div id="test-div" class="pannel">
        <div class="top-bar">
            <div id="up">
                <button id="back-btn">← 뒤로가기</button>
                <span id="progress-text">1/12</span>
            </div>
            <div id="progress-bar">
                <div id="progress-bar-finished"></div>
            </div>
        </div>
        <div class="question">
            <img id="question-img" src="img/temp-question.png" alt="질문 이미지">
            <div class="question-text">
                <span id="question-text">
                    당신은 ~한가요?
                </span>
            </div>
        </div>
        <div class="answer">
            <button class="answer-btn" name="1">예 ~합니다</button>
            <button class="answer-btn" name="2">아니요 ~하지 않습니다</button>
        </div>
    </div>
    <div id="result-div" class="pannel">
        <div class="top-category">
            <h1 class="title" style="margin-bottom: 0.5em;" id="result-name">
                고양이
            </h1>
            <img id="result-img" src="img/temp-result.png" alt="결과 이미지">
        </div>
        <div class="bottom-descript">
            <span id="result-text">
                그런 사람이군요!
            </span>
            <div class="compatibility">
                <div id="good" class="part" style="float: left;">
                    <img class="compatibility-img" style="float: left;" id="good-category-img" src="img/temp-result.png" alt="">
                    <div class="compatibility-text" style="float: right; text-align: left;">
                        <span id="good-category-explain">${goodCompatibilityExplain}</span>
                        <br>
                        <span id="good-category-text">고양이1</span>
                    </div>
                </div>
                <div id="bad" class="part" style="float: right;">
                    <img class="compatibility-img" style="float: right;" id="bad-category-img" src="img/temp-result.png" alt="">
                    <div class="compatibility-text" style="float: left; text-align: right;">
                        <span id="good-category-explain">${badCompatibilityExplain}</span>
                        <br>
                        <span id="good-category-text">고양이2</span>
                    </div>
                </div>
            </div>
        </div>
        <button class="retry-btn">${retryText}</button>
        <div id="addThis" class="addthis_inline_share_toolbox"></div>
    </div>
</body>

</html>
